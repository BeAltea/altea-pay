services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-altea}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altea}
      POSTGRES_DB: ${POSTGRES_DB:-alteapay}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altea} -d ${POSTGRES_DB:-alteapay}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - altea-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://altea:altea@postgres:5432/alteapay}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - altea-network

volumes:
  pgdata:

networks:
  altea-network:
    driver: bridge
